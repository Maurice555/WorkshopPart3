<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Doet t iets?!?</title>
		<style>
			html, body, div {
				height: 100%;
				padding: 0px;
				margin: 0px;
				background-color: grey;
			}
			div.container {
				width: 100%;
				height: 100vh;
				margin: 0;
				padding: 0;
				background-color: darkgrey;
			}
			div.greet {
				margin: 0px;
				height: 24px;
				padding: 0.5em;
				border-bottom: 1px solid orange;
				background-color: black;
				color: orange;
			}
			div.header {
				margin: 0px;
				height: 56px;
				padding: 0.5em;
				background-color: darkgreen;
				border-bottom: 1px solid white;
			}
			div.menu {
				float: left;
				margin: 0;
				width: 240px;
				align-self: stretch;
				padding: 1em;
				background: linear-gradient(left, #26004d, purple);
				background: -moz-linear-gradient(left, #26004d, purple);
				background: -webkit-linear-gradient(left, #26004d, purple);
				border-right: 1px solid white;
			}
			div.content {
				margin-left: 240px;
				align-self: stretch;
				padding: 1em;
				align-content: center;
				background: radial-gradient(darkgrey, #333333);
				background: -moz-radial-gradient(darkgrey, #333333);
				background: -webkit-radial-gradient(darkgrey, #333333);
			}
			div.footer {
				align-self: flex-end;
				margin: 0px;
				clear: both;
				height: 48px;
				border-top: 1px solid white;
				background-color: orange;
			}
			h1 {
				font-variant: small-caps;
			}
			h1.header {
				font: bold 28pt times;
				color: lightgrey;
			}
			table {
				display: table;
				background-color: lightgrey;
				width: 64%;
				border-spacing: 4px;
				border-style: solid;
				border-width: 4px;
				border-color: darkgrey
			}
			table:focus, table:active {
				background-color: #e6e6e6;
				border-width: 4px;
				border-color: orange;
			}
			button {
				width: 50px;
				height: 50px;
				border-width: 0;
				border-radius: 50%;
				background: radial-gradient(grey, darkgrey);
				background: -webkit-radial-gradient(grey, darkgrey);
				background: -moz-radial-gradient(grey, darkgrey);
				-webkit-transition-duration: 0.6s;
				transition-duration: 0.6s;
			}
			button:hover {
				background: radial-gradient(-5px, -5px, white, darkgrey);
				background: -webkit-radial-gradient(white, darkgrey);
				background: -moz-radial-gradient(white, darkgrey);
				box-shadow: 5px 5px 5px;
			}
			/*
			button:focus {
				background: radial-gradient(grey, darkgrey);
				background: -webkit-radial-gradient(grey, darkgrey);
				background: -moz-radial-gradient(grey, darkgrey);
				box-shadow: ;
			}
			button::after {
				background: radial-gradient(grey, darkgrey);
				background: -webkit-radial-gradient(grey, darkgrey);
				background: -moz-radial-gradient(grey, darkgrey);
			}
			*/
			input[id*=Input] {
				box-sizing; width: 200px; height: 22px;
				border-style: solid;
				border-width: 2px;
				border-color: lightgrey;
				-webkit-transition-duration: 0.65s;
				transition-duration: 0.65s;
			}
			input:required input:valid {
				border-color: green;
			}
			input:required input:invalid {
				border-color: red;
			}
			input[id*=Input]:focus {
				border-color: orange;
				background-color: #ffff66;
			}
			
		</style>
	</h:head>
	<h:body>
		<div class="container">
		
		<div class="greet">
			<h:outputText value="Welcome to TestCenter#{klantView.shortName}!"></h:outputText>
		</div>
		
		<div class="header">
			<h1 align="center">voeg een klant toe</h1>
		</div>
		
		<div class="menu">
			<button></button>
		</div>
		
		<div class="content" align="center">

		<h:form>
			<table>
				<!--div class="input"-->
					<tr>
						<td align="right">
							<h:outputLabel value="voornaam" />
						</td>
						<td>
							<h:inputText id="voornaamInput" required="true" value="#{klantView.klant.voornaam}">
							<f:validateLength minimum="2" />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="tussenvoegsel" />
						</td>
						<td>
							<h:inputText id="tussenvoegselInput" value="#{klantView.klant.tussenvoegsel}" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="achternaam" />
						</td>
						<td>
							<h:inputText id="achternaamInput" required="true" value="#{klantView.klant.achternaam}">
							<f:validateLength minimum="2" />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="e-mail" />
						</td>
						<td>
							<h:inputText id="emailInput" required="true" value="#{klantView.klant.email}">
							<f:validateRegex pattern="([(\w)+\.-]+)@[\w-\.]+[\w^_]+(\.([\w^0-9_]){2,4}){1,2}" />
							</h:inputText>
						</td>
					</tr>
				<!--/div-->
				<tr>
					<td>
					</td>
					<td align="right">
						<h:commandButton value="verifieren" action="index" ></h:commandButton>
					</td>
				</tr>
			</table>
			<br />
			<table style="background-color: white" align="center">
				<tr>
					<td align="center">
						<h:outputText escape="true" value="#{klantView.getKlantString()}" />
					</td>
				</tr>
			</table>
		</h:form>
		</div>
		
		<div class="footer">
			<h2 align="center">Copyright 2017</h2>
		</div>			
		
		</div>			
				
	</h:body>
</html>
