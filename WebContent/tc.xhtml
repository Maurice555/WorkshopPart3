<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Doet t iets?!?</title>
	</h:head>
	<h:body>


		#{klantManager.delivery()} Hermano!
		<!-- <h:outputText value="#{klantManager.delivery()}"></h:outputText> -->
		<!-- #{klantDAO.getEm().getProperties().toString()} -->
		
		<h:form>
			<table>
				<!--div class="input"-->
					<tr>
						<td align="right">
							<h:outputLabel value="voornaam" />
						</td>
						<td>
							<h:inputText id="voornaamInput" required="true" value="#{klantView.getKlant().voornaam}">
							<f:validateLength minimum="2" />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="tussenvoegsel" />
						</td>
						<td>
							<h:inputText id="tussenvoegselInput" value="#{klantView.getKlant().tussenvoegsel}" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="achternaam" />
						</td>
						<td>
							<h:inputText id="achternaamInput" required="true" value="#{klantView.getKlant().achternaam}">
							<f:validateLength minimum="2" />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td align="right">
							<h:outputLabel value="e-mail" />
						</td>
						<td>
							<h:inputText id="emailInput" required="true" value="#{klantView.getKlant().email}">
							<f:validateRegex pattern="([(\w)+\.-]+)@[\w-\.]+[\w^_]+(\.([\w^0-9_]){2,4}){1,2}" />
							</h:inputText>
						</td>
					</tr>
				<!--/div-->
				<tr>
					<td>
					</td>
					<td align="right">
						<h:commandButton value="verifieren" action="test" ></h:commandButton>
					</td>
				</tr>
			</table>
			<br />
			<table style="background-color: white" align="center">
				<tr>
					<td align="center">
						<h:outputText escape="true" value="#{klantView.getKlantString()}" />
					</td>
				</tr>
			</table>
		</h:form>
	</h:body>
</html>
